# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5

}

# order += "run_watch VPN"
# order += "run_watch DHCP"
order += "disk /"
order += "disk /mnt/Daten"
order += "load"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "ipv6"
order += "ethernet _first_"
order += "wireless _first_"
order += "battery 0"
order += "volume master"
order += "tztime local"
order += "online_status"
order += "net_rate"

timer {
        time = 250
}
online_status {
        format_online = "ONLINE"

}
wireless _first_ {
        format_up = "ðŸ“¶ %essid: %ip [%quality, %bitrate]"
        format_down = ""
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "IPv4: %ip (%speed)"
        format_down = ""
}

battery 0 {
        format = "%status: %percentage %remaining %consumption"
        # format = "%status: %percentage %remaining %consumption"
        # %emptytime
        integer_battery_capacity = true
        format_down = ""
        status_chr = "âš‡ CHR"
        status_bat = "âš¡ BAT"
        status_full = "â˜» FULL"
        low_threshold = 10
        threshold_type = "percentage"
        hide_seconds = true
        last_full_capacity=true
        color_good=blue
}

cpu_temperature 0 {
        format = "T: %degreesÂ°C"
        max_threshold = 70
}

cpu_usage {
        format = "CPU: %usage"
}

volume master {
        format = "â™ª: %volume"
        device = "default"
	    # format_muted = "mute"
        mixer = "Master"
        mixer_idx = 0
}

tztime local {
        format = "%A  %Y-%m-%d %H:%M"
}

load {
        format = "L: %1min"
}

disk "/" {
        format = "/: %free"
        # %avail
}

disk "/mnt/Daten" {
        format = "D: %free"
}

###############

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}
