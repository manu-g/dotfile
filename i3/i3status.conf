# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = "i3bar"
        colors = true
        interval = 5
        color_good = "#00FF00"
        separator = " "
}

# order += "run_watch VPN"
# order += "run_watch DHCP"
order += "ipv6"
order += "ethernet _first_"
order += "wireless _first_"
order += "battery 0"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "load"
order += "disk /"
order += "disk /mnt/Daten"
order += "volume master"
order += "tztime local"


wireless _first_ {
        format_up = "%essid [%ip %quality %bitrate]"
        format_down = ""
        # ðŸ“¶
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "%ip [%speed]"
        format_down = ""
}

battery 0 {
        format = "%status %percentage %consumption %remaining"
        # %emptytime %remaining
        integer_battery_capacity = true
        format_down = ""
        #status_chr = "âš‡ CHR"
        #status_bat = "âš¡ BAT"
        #status_full = "â˜» FULL"
        low_threshold = 10
        threshold_type = "percentage"
        hide_seconds = true
        #last_full_capacity=true
}

cpu_temperature 0 {
        format = "T %degreesÂ°C"
        max_threshold = 70
}

cpu_usage {
        format = "CPU %usage"
}

volume master {
        format = "â™ª %volume"
        device = "default"
        # format_muted = "mute"
        mixer = "Master"
        mixer_idx = 0
}

tztime local {
        format = "%A  %Y-%m-%d %H:%M"
}

load {
        format = "L %1min"
        max_threshold = "0,4"
}

disk "/" {
        format = "/ %free"
        # %avail
}

disk "/mnt/Daten" {
        format = "D %free"
}

###############

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}
